{% extends 'base.html' %}
{% block content %}

<div class="container justify-content-center">
  <div class="justify-content-md-center col-7 col-md-auto">
    <section class="card justify-content-center justify-content-md-center row">
      <div class="card-header">
        <p class="text-align-center form-group card-text">
          Hello Admin!
        </p>
      </div>
      <div class="text-align-center card-body justify-content-center">
        <form action="/add_rm_tags" method="POST" class="form">
          <div>
            <p class="form-group card-text">
              Add New Tag: <br>
              <input type="text" name="newtag" class="form-control" class="form-control"></input>
            </p>
          </div>
          <div>
            <p class="form-group card-text">
              Or Remove Current Tag: <br>
              <input type="text" name="rmtag" class="form-control" class="form-control"></input>
            </p>
          </div>
          <br>
          <div>
            <h3>Existing Tags:</h3>
              <ul>
              {% for tag in tags %}
                <li>
                  {{ tag.tag_name }}
                </li>
              {% endfor %}
              </ul>
          </div>

          <div class="form-group card-text">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="Save Changes" >Save Changes</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>

<div class="end-div">
</div>

{% endblock %}
