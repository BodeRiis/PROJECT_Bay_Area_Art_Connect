{% extends 'base.html' %}
{% block content %}

<div class="container justify-content-center">
    <div class="justify-content-md-center col-7 col-md-auto">
          <section class="card justify-content-center justify-content-md-center row">
              <div class="card-header"> 

              </div>
              <div class="text-align-center card-body justify-content-center">


<form action="/add_rm_tags" method="POST" class="form">

<p class="text-align-center form-group card-text">
Hello Admin!
</p>



<div>
<p class="form-group card-text">
Add New Tag: <br>

<input type="text" name="newtag"></input>
</p>

</div>

<div>
<p class="form-group card-text">
Or Remove Current Tag: <br>

<input type="text" name="rmtag"></input>
</p>

</div>

<br>
 

        <div class="form-group container card-text">
          <h3>Existing Tags:</h3>

          <ul class="ks-cboxtags">
            {% for tag in tags %}
              <li>
                <input type="checkbox" name="tag" id="{{ tag.tag_id }}" value="{{ tag.tag_id }}">
                <label for="{{ tag.tag_id }}"> {{ tag.tag_name }}</label>
              </li>
            {% endfor %}
          </ul>
        </div>



                  <div class="form-group card-text">

                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="Save Changes" >Save Changes</button>
                  </div>

              </form>
          </div>
      </section>
    </div>
</div>

<div class="end-div">
</div>



{% endblock %}
